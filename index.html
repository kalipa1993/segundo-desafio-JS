<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
</head>
<body>
    <h3>CONVERSOR DE MONEDAS</h3>
    <form class="formulario">
        <p>Seleccionar moneda a convertir:</p>
        <input type="radio" name="cambio" id="uno">Dólar
        <input type="radio" name="cambio" id="dos">Euro
        <input type="radio" name="cambio" id="tres">Peso Chileno
        <input type="radio" name="cambio" id="cuatro">Peso Argentino
        <input type="radio" name="cambio" id="cinco">Real Brasileño
        <p>Ingrese un Monto:</p>
        <input type="number" id="valor" min="1" max="1000000000">
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">

        

    </form>
    <script src="./index.js"></script>
</body>
</html>
